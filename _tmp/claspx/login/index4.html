<!DOCTYPE html>
<html>
<head>
  <title>Google Sign-In Demo</title>
  <meta name="google-signin-client_id" content="787161889744-sfbcnp7k1c9vdc8r860nqv3uafq8r5nc.apps.googleusercontent.com">
</head>
<body>
  <div id="g_id_onload"
       data-client_id="787161889744-sfbcnp7k1c9vdc8r860nqv3uafq8r5nc.apps.googleusercontent.com"
       data-login_uri="https://a.northern-cross.net/claspx/vt4"
       data-auto_prompt="false">
  </div>
  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="sign_in_with"
       data-shape="rectangular"
       data-logo_alignment="left">
  </div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    // Handle the received ID token
    function handleCredentialResponse(response) {
        console.log("Encoded JWT ID token: " + response.credential);
        // Decode and process the ID token
        const idToken = parseJwt(response.credential);
        console.log("ID Token:", idToken);
        // Send the ID token to your server for verification
        sendTokenToServer_x(response.credential);
    }

    // Decode JWT (for demonstration purposes)
    function parseJwt(token) {
        var base64Url = token.split('.')[1];
        var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));

        return JSON.parse(jsonPayload);
    };

    // Send token to server
    function sendTokenToServer(token) {
        fetch('/claspx/vt3', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ "token": token })
        })
        .then(response => response.json())
        .then(data => {
            console.log('Server response:', data);
            // Handle server response (e.g., redirect, show success message)
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: '787161889744-sfbcnp7k1c9vdc8r860nqv3uafq8r5nc.apps.googleusercontent.com',
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.getElementById("buttonDiv"),
        { theme: "outline", size: "large" }  // customization attributes
      );
      google.accounts.id.prompt(); // also display the One Tap dialog
    }
  </script>
  <div id="buttonDiv"></div>
</body>
</html>
